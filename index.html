<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/b1463a55e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navigation bar -->
    <div class="top-fixed flex">
      <nav class="nav-bar flex">
        <div class="nav-menu flex">
          <a href="#"
            ><img
              class="nav-logo"
              src="images/the movie db.jpg"
              alt="tmdb logo"
          /></a>
          <ul class="nav-list flex">
            <li>
              <a href="#header-popular">Movies</a>
            </li>
            <li><a href="#">Liked</a></li>
          </ul>
        </div>
        <form action="" class="nav-search flex" id="search-form">
          <input
            type="text"
            placeholder="Search..."
            name="searchMovies"
            id="search-input"
          /><button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </nav>
      <h1>Theater at Home</h1>
    </div>

    <!-- slider -->
    <section class="slider-container">
      <input id="slide-trigger1" type="radio" name="slides" checked />
      <section class="slide slide1"></section>
      <input id="slide-trigger2" type="radio" name="slides" />
      <section class="slide slide2"></section>
      <input id="slide-trigger3" type="radio" name="slides" />
      <section class="slide slide3"></section>

      <header class="slider-header">
        <label for="slide-trigger1">1</label>
        <label for="slide-trigger2">2</label>
        <label for="slide-trigger3">3</label>
      </header>
    </section>

    <!-- movie list -->
    <h2 id="header-popular">The Most Popular Movies</h2>
    <main id="movie-list"></main>

    <!-- pagination -->
    <nav id="pagination" class="flex">
      <button id="pagination-pre" href="#">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <button id="pagination-curr">1</button>
      <button id="pagination-next">
        <i class="fa-solid fa-angle-right"></i>
      </button>
    </nav>

    <!-- movie details shown as click on movie image -->
    <section id="movie-detail"></section>

    <script src="js/script.js"></script>
  </body>
</html>
